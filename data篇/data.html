<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="./vue.js"></script>

    var vm=new Vue({
        el:"#app",                 //绑定的元素
        data:{
            message:'Hello Vue'  //元素内数据代码 message
        }
    });

    </script>
</body>
</html>
